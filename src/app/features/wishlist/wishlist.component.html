<main>
  <section class="products">
    <app-item-card
      *ngFor="let item of items"
      (removedItem)="removeItem($event)"
      [products]="item"
    />
  </section>
  <section class="bottom">
    <div class="totalCounter">
      <p>total items: {{ counter }}</p>
      <p>total price of items: {{ totalPrice }}</p>
    </div>
    <div class="btns">
      <button class="btn btn-warning" (click)="clearWishlist()">
        Clear wishlist
      </button>
    </div>
  </section>
</main>
