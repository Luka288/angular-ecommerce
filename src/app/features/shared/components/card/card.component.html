<p-card
  [style]="{ width: '22rem', overflow: 'hidden' }"
  [routerLink]="['/product', item._id]"
  class="restyled-card"
>
  <ng-template #header>
    <img alt="Card" class="w-full" [src]="item.thumbnail" />
  </ng-template>
  <ng-template #title>
    {{ item.title }}
  </ng-template>
  <ng-template #subtitle>
    {{ item.price.current }} {{ item.price.currency | transformCurrency }}
  </ng-template>
  <p>
    {{ item.description | truncate }}
  </p>
  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <p-button
        label="Wishlist"
        severity="secondary"
        class="w-full"
        [outlined]="true"
        styleClass="w-full"
        (click)="prevent($event)"
      />
      <p-button
        label="Add to cart"
        class="w-full"
        styleClass="w-full"
        (click)="prevent($event)"
      />
    </div>
  </ng-template>
</p-card>
