<p-card
  [style]="{
    width: '22rem',
    overflow: 'hidden',
    background: 'white',
    color: 'black'
  }"
  [routerLink]="['/product', item._id]"
  class="restyled-card"
>
  <ng-template #header>
    <img alt="Card" class="w-full" [src]="item.thumbnail" />
  </ng-template>
  <ng-template #title>
    {{ item.title }}
  </ng-template>
  <ng-template #subtitle>
    {{ item.price.current }} {{ item.price.currency | transformCurrency }}
  </ng-template>
  <p>
    {{ item.description | truncate }}
  </p>
  <ng-template #footer id="footer">
    <div class="footer">
      <p-button
        label="Wishlist"
        severity="secondary"
        class="w-full"
        [outlined]="true"
        styleClass="w-full"
        (click)="prevent($event)"
      />
      <p-button
        label="Add to cart"
        class="w-full"
        styleClass="w-full"
        (click)="prevent($event)"
      />
    </div>
  </ng-template>
</p-card>
