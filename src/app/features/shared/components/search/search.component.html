<div class="searchBox">
  <input
    type="text"
    [formControl]="searchControl"
    (focus)="showInput()"
    (blur)="hideInput()"
    #searchInput
    placeholder="Search desired product"
  />
  <i class="bi bi-search searchIcon" (click)="showInput()"></i>
  <div
    class="searchResults"
    *ngIf="isVisible"
    (mousedown)="onMouseDown($event)"
  >
    <div class="searchResult">
      <a routerLink="">
        <!-- <i class="bi bi-search"></i> -->
      </a>
    </div>
  </div>
</div>
<div
  class="overlay"
  *ngIf="isVisible"
  (click)="isVisible = false; searchService.bottomNavSearch.next(false)"
></div>
